<!DOCTYPE html>
<html >

<head>
  <meta charset='UTF-8'>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="../../node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">
  <link rel='stylesheet' href='../../assets/css/reset.css' type='text/css'>
  <title>Chrono</title>
</head>

<body>
  <div id="main-holder">
    <h1 id="reset-header">Reset Password</h1>

    <div id="reset-error-msg-holder">
      <p id="reset-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="reset-form">
      <input type="text" name="email"  class="reset-form-field" placeholder="Email">
      <input type="hidden" name="password" class="reset-form-field" placeholder="Password" value="no">
      <input type="hidden" name="_csrf" value="">
      <input type="submit" value="send" id="reset-form-submit">
    </form>

    <button type='button' class="btn btn-info" id='switch-singin'>Signin</button>
  </div>
  <script src='../../node_modules/bootstrap-slider/dist/bootstrap-slider.min.js'></script>
  <script src='../../node_modules/jquery/dist/jquery.min.js'></script>
  <script src='../../node_modules/jquery/dist/jquery.slim.min.js'></script>
  <script src='../../node_modules/popper.js/dist/umd/popper.js'></script>
  <script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src='../../src/renderer.js'></script>
  <script src='../javascript/index.js'></script>
</body>

</html>
