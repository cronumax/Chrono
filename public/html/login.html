<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">
  <link rel='stylesheet' href='../../assets/css/login.css' type='text/css'>
  <title>Chrono</title>

<body>
  <div id="main-holder">
    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
      <input type="text" name="email" class="login-form-field" placeholder="Email">
      <input type="password" name="password" class="login-form-field" placeholder="Password">
      <input type="hidden" name="_csrf" value="">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    <button type='button' class="btn btn-info" id='switch-singup'>Signup</button>
  </div>
  <script src='../../node_modules/bootstrap-slider/dist/bootstrap-slider.min.js'></script>
  <script src='../../node_modules/jquery/dist/jquery.min.js'></script>

  <script src='../../node_modules/popper.js/dist/umd/popper.js'></script>
  <script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src='../../src/renderer.js'></script>
  <script src='../script/index.js'></script>
</body>

</html>
