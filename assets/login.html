<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div id="tabs" class="tab-content">
    <div class="tab-pane fade active show" id="login">
      <div class="card mb-3">
        <div class="card-body">
          <form>
            <fieldset>
              <legend>Login</legend>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn" id='signInBtn'>SIGN IN</button>
              <a class='nav-link' data-toggle='tab' href="#forgotPw" id="forgotPwLn">Forgot password</a>
            </fieldset>
          </form>
          <hr>
          <a class='nav-link' data-toggle='tab' href="#register" id="registerLn">REGISTER</a>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="register">
      <h1>Register</h1>
      <a class='nav-link' data-toggle='tab' href="#login"></a>
    </div>
    <div class="tab-pane fade" id="forgotPw">
      <h1>Forgot Password</h1>
      <a class='nav-link' data-toggle='tab' href="#login"></a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
