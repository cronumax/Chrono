<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="ac.css">
</head>

<body>
  <div id="tabs" class="tab-content">
    <div class="tab-pane fade active show" id="signIn">
      <div class="card mb-3">
        <div class="card-body">
          <form id='signInForm' novalidate>
            <fieldset>
              <legend>Sign In</legend>
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" id='email'>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id='pw'>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="keepMeIn" type="checkbox">
                <label class='form-check-label'>
                  Keep me signed in
                </label>
              </div>
              <button type="submit" class="btn" id='signInBtn'>SIGN IN</button>
              <a class='nav-link' data-toggle='tab' href="#forgotPw" id="forgotPwLn">Forgot password?</a>
            </fieldset>
          </form>
          <hr>
          <a class='nav-link' data-toggle='tab' href="#register" id="registerLn">REGISTER</a>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="forgotPw">
      <div class="card mb-3">
        <div class="card-body">
          <form id='forgotPwForm' novalidate>
            <fieldset>
              <legend>Send Verification Email</legend>
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" id='resetPwEmail'>
              </div>
              <button type="submit" class="btn" id='sendEmailBtn'>SEND</button>
            </fieldset>
          </form>
          <hr>
          <a class='nav-link' data-toggle='tab' href="#signIn" id='forgotPwSignInLn'>SIGN IN</a>
          <a class='nav-link' data-toggle='tab' href="#resetPwWithToken" id='forgotPwResetPwWithTokenLn' hidden></a>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="register">
      <div class="card mb-3">
        <div class="card-body">
          <form id='registerForm' novalidate>
            <fieldset>
              <legend>Create Account</legend>
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="1stName">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <div id='newEmailDiv'>
                  <input type="email" class="form-control" id='newEmail'>
                  <a class='nav-link' id="registerEmailVerifyLn">Verify</a>
                </div>
              </div>
              <div class="form-group">
                <label>Verification Code</label>
                <input type="text" class="form-control" id='verifyCode'>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id='newPw'>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id='confirmPw'>
              </div>
              <div class="form-group">
                <label>Referrer</label>
                <input type="email" class="form-control" id='referrer'>
              </div>
              <div class="form-check">
                <input class='form-check-input' type="checkbox" id="agreePrivacynTerms">
                <label class='form-check-label'>
                  By creating a Chrono Account, I understand and agree to Cronumax's <a href="https://cronumax.com/privacy" target="_blank" id="privacyNotice">Privacy Notice</a> and <a href="https://cronumax.com/terms" target="_blank"
                    id="terms">Terms of Use</a>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="receiveCronumaxUpdates" type="checkbox">
                <label class='form-check-label'>
                  Send me updates from Cronumax
                </label>
              </div>
              <button type="submit" class="btn" id='registerBtn'>CREATE ACCOUNT</button>
            </fieldset>
          </form>
          <hr>
          <a class='nav-link' data-toggle='tab' href="#signIn" id='registerSignInLn'>SIGN IN</a>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id='resetPwWithToken'>
      <div class="card mb-3">
        <div class="card-body">
          <form id='resetPwWithTokenForm' novalidate>
            <fieldset>
              <legend>Reset Password</legend>
              <div class="form-group">
                <label>Verification Code</label>
                <input type="text" class="form-control" id='resetPwWithTokenVerifyCode'>
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" id='resetPwWithTokenNewPw'>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id='resetPwWithTokenConfirmPw'>
              </div>
              <button type="submit" class="btn" id='resetPwWithTokenBtn'>RESET PASSWORD</button>
            </fieldset>
          </form>
          <hr>
          <a class='nav-link' data-toggle='tab' href="#signIn" id='resetPwWithTokenSignInLn'>SIGN IN</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.js"></script>
  <script src="ac.js"></script>
</body>

</html>
